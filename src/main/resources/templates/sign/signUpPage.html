<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{/sign/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{/sign/css/style.css}">
</th:block>

<div layout:fragment="content">
        <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form action="/signUp" method="post" class="register-form" id="register-form" th:object="${memberFormDto}">
                        <div class="form-group">
                            <label th:for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" th:field="*{email}" th:id="email" placeholder="Your Email"/>
                            <!--<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>-->
                        </div>
                        <div class="form-group">
                            <label th:for="nickname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" th:field="*{nickname}" th:id="nickname" placeholder="Your Nickname"/>
                            <!--<p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>-->
                        </div>
                        <div class="form-group">
                            <label th:for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" th:field="*{pwd}" th:id="pass" placeholder="Password"/>
                            <!--<p th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" class="fieldError">Incorrect data</p>-->
                        </div>
                        <div class="form-group">
                            <label th:for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" th:field="*{re_pwd}" th:id="re_pass" placeholder="Repeat your password"/>
                            <!--<p th:if="${#fields.hasErrors('re_pwd')}" th:errors="*{re_pwd}" class="fieldError">Incorrect data</p>-->
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{/sign/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a href="/signIn" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

    <!-- JS -->
    <script th:src="@{/sign/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/sign/js/main.js}"></script>
</div>
    <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
